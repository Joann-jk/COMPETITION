<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Education</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar-left">
            <nav>
                <ul>
                    <li><img src="images/Logo.png" alt="" class="logo"></li> 
                    
                    <div class="icons">
                    <li><img src="images/icon1.png" alt="" class="icon"></li>
                    <li><img src="images/icon2.png" alt="" class="icon"></li>
                    <li><img src="images/icon3.png" alt="" class="icon"></li>
                    <li><img src="images/icon4.png" alt="" class="icon"></li>
                   
                    <li><img src="images/icon5.png" alt="" class="icon"></li>
                    <li><img src="images/icon6.png" alt="" class="icon"></li></div>
                </ul>
            </nav>
        </aside>

        <div class="main-wrapper">
            <header class="header">
                <h1>Courses</h1>
                <div class="profile">
                    <span>Rajalekshmi Muthupandiya</span>
                    <img src="images/Frame 3.png" alt="Profile Picture">
                </div>
            </header>
            
            <div class="content-area">
                <main class="main-content">
                    <div class="tab-bar">
                        <ul class="tabs">
                            <li class="tab active">All</li>
                            <li class="tab">Advertising</li>
                            <li class="tab">Design</li>
                            <li class="tab">Marketing</li>
                            <li class="tab">Illustration</li>
                            <li class="tab">Brand</li>
                        </ul>
                    </div>

                   
                        <div class="card-container">
                        </div> 
                    
                </main>

                <aside class="sidebar-right">
                    <div class="calendar">
                        <div class="header">
                            <div class="month">July 2024</div>
                            <a href="#" class="show-month">Show month  &gt;</a>
                        </div>
                        <div class="days">
                            <div class="day selected">
                                <span class="weekday">Sun</span>
                                <span class="date">12</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Mon</span>
                                <span class="date">13</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Tue</span>
                                <span class="date">14</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Wed</span>
                                <span class="date">15</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Thu</span>
                                <span class="date">16</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Fri</span>
                                <span class="date">17</span>
                            </div>
                            <div class="day">
                                <span class="weekday">Sat</span>
                                <span class="date">18</span>
                            </div>
                        </div>
                    </div>
                    <div id="mentors-container" class="mentors-container">
                        <div class="mentors-header">
                            <span class="mentors-title">Mentors</span>
                            <a href="#" class="see-all">See all &gt;</a>
                        </div>
                       
                    </div>
                
                   


                    <div class="containerbar">
                        <div class="headerbar">
                            <h3 class="learn">Learning Process</h3>
                            <a href="#" class="see-all">See all &gt;</a>
                        </div>
                        <div class="progress-box">
                            <div class="progress">
                                <div class="progress-header">
                                    <label>Python Developer</label>
                                    <span>80%</span>
                                </div>
                                <div class="progress-bar python">
                                    <div class="progress-bar-fill"></div>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-header">
                                    <label>Test Engineer</label>
                                    <span>60%</span>
                                </div>
                                <div class="progress-bar test">
                                    <div class="progress-bar-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
